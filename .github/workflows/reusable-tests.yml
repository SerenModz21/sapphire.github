name: tests

on:
  workflow_call:
    inputs:
      node-version:
        description: The version of Node.js to use
        required: false
        default: 20
        type: number
      operating-system:
        description: The operating system to use
        required: false
        default: ubuntu-latest
        type: string
      enable-sonar:
        description: Whether to enable SonarQube analysis
        required: false
        default: false
        type: boolean
    secrets:
      SONAR_TOKEN:
        description: The token for the SonarQube server, required if inputs.enable-sonar is true
        required: false

jobs:
  tests:
    name: Unit testing
    runs-on: ${{ inputs.operating-system }}
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4
      - name: Install dependencies
        uses: sapphiredev/.github/actions/install-yarn-dependencies@main
        with:
          node-version: ${{ inputs.node-version }}
      - name: Run job
        run: yarn test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: SonarCloud Scan
        if: ${{ inputs.enable-sonar }}
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
