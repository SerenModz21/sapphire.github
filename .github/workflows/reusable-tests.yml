name: tests

on:
  workflow_call:
    inputs:
      node-version:
        description: The version of Node.js to use
        required: false
        default: 20
        type: number
      operating-system:
        description: The operating system to use
        required: false
        default: ubuntu-latest
        type: string
      enable-sonar:
        description: Whether to enable SonarQube analysis
        required: false
        default: false
        type: boolean
    secrets:
      SONAR_HOST_URL:
        description: The URL of the SonarQube server, required if inputs.enable-sonar is true
        required: false
      SONAR_TOKEN:
        description: The token for the SonarQube server, required if inputs.enable-sonar is true
        required: false

jobs:
  tests:
    name: Unit testing
    uses: sapphiredev/.github/.github/workflows/reusable-yarn-job.yml@main
    with:
      script-name: test
      operating-system: ${{ inputs.operating-system }}
      node-version: ${{ inputs.node-version }}
      enable-sonar: ${{ inputs.enable-sonar }}
    secrets:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
